{% load socialaccount %}
{% load crispy_forms_tags %}
{% load bootstrap5 %}
{% bootstrap_javascript %}


<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Bootstrap CSS-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

                {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
					<button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
    					<span aria-hidden="true">&times;</span>
  					</button>
                </div>
                {% endfor %}

<style>
	.page_style{
		width: 300px;
   		height: 300px;
   		position: absolute;
   		left: 50%;
   		top: 20%; 
   		margin-left: -150px;
   		margin-top: -150px;
	}
</style>

<div class="page_style">
    <div class="modal fade" tabindex="-1" id="profileModal" role="dialog">
	  	<div class="modal-dialog" role="document">
		    <div class="modal-content">
		      	<div class="modal-header">
			        <h5 class="modal-title">Edit Profile</h5>
		        </div>
		        <div class="modal-body">
			        <form method="post">
			          	{% csrf_token %}
			          	{{ user_form|crispy }}
		        </div>
		      	<div class="modal-footer">
		        		<button type="submit" class="btn btn-primary">Save changes</button>
		        	</form>
					<a href="/study_buddy_app/user/"><button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></a>
		        </div>
		    </div>
	  	</div>
	</div>
</div>
